sudo: required

language: node_js

services:
  - docker

script:
  - docker build -t nextlink/releasemaster .


after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push nextlink/releasemaster;
    fi
