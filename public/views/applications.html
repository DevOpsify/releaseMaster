<div class="alert alert-warning">{{message}}</div>

<div class="application" ng-repeat="app in applications">
    <h1><a class="env" ng-href="#/builds/{{app.name}}">{{app.name}}</a></h1>
    <div>{{app.description}}</div>
    <div>
    <!-- hard coded for now, but should have list of env associated with application -->
    <h3> Environments </h3>
    <a class="env" ng-href="#/deployment/{{app.name}}">Development</a>
    <a class="env" ng-href="#/deployment/{{app.name}}">QA</a>
    <a class="env" ng-href="#/deployment/{{app.name}}">Staging</a>
    <a class="env" ng-href="#/deployment/{{app.name}}">Production</a>
</div>
</div>

<div class="panel panel-default col-md-3 application">
    New Application <input class="form-control" type="text" placeholder="Application Name" ng-model="appName">
    <input class="form-control" type="text" placeholder="Application Description" ng-model="appDescription">
    <button class="btn btn-primary" ng-click="addApplication()">Add</button>
</div>
